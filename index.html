<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gradient App</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img class="main-icon" src="assets/icon-gradient-app.svg" alt="Gradient App Icon">
        <div id="cardWrapper">
            <button id="moodCard" class="card1">Red to Orange</button>
            <button id="moodCard" class="card2">Red to Orange</button>
            <button id="moodCard" class="card3">Red to Orange</button>
            <button id="moodCard" class="card4">Red to Orange</button>
            <button id="moodCard" class="card5">Red to Orange</button>
        </div>
    </header>

    <div id="color-pad">
        <button id="sub-btn" type="submit" onclick="setRandomColor()">Random Gradient</button>
        <code id="gradient-output">Welcome to Gradient App! Click on "Random Gradient" to begin.</code>
    </div>

    <!-- color-pad2 is in beta -->
    <div id="color-pad2">
        <button class="sub-btn2" type="submit" onclick="setRandomRed()">Random Red</button>
        <code id="gradient-output2">Welcome to Gradient App! Click on "Random Gradient" to begin.</code>
    </div>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js "></script>
    <script src="script.js "></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113742038-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-113742038-1');
    </script>

</body>

</html>
