<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gradient App</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img class="main-icon" src="assets/icon-gradient-app.svg" alt="Gradient App Icon">
        </header>
    </div>

    <div id="color-pad">
        <div class="container">
            <div class="color-pad-inner">
                <div class="col col-60">
                    <button id="sub-btn" type="submit">Random Gradient</button>
                </div>
                <div class="col col-40">
                    <div class="gradientOutput">
                        <code id="gradient-output">Welcome to Gradient App! Click on "Random Gradient" to begin.</code>
                        <span id="copy"><img src="./assets/copy.svg" alt="Click to Copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js "></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113742038-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-113742038-1');
    </script>
</body>

</html>
